{% extends "base.html" %}
{% block title %}<title>Chatroom page</title>{% endblock %}

{% block link %}
    <!-- Connect to Socketio -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>

    <!-- Connect to JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <link rel="stylesheet" href="../static/css/chatroom.css">
    
{% endblock %}

{% block main %}
    <div class="main">
        <ul id="messages"></ul>
        <input type="text" id="myMessage">
        <button id="sendbutton">Send</button>
    </div>
{% endblock %}

{% block script %}  
    <script src="../static/JS/chatroom.js"></script>
{% endblock %}
